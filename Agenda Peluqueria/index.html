<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Peluquería</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Agenda Peluquería</h2>
    <img src="/logo1.jpg" width="150" height="auto" alt="Logo">
    <form id="appointmentForm" class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="day" class="form-label">Día</label>
        <select class="form-select" id="day" required>
          <option value="" disabled selected>Selecciona un día</option>
          <option value="Lunes">Lunes</option>
          <option value="Martes">Martes</option>
          <option value="Miércoles">Miércoles</option>
          <option value="Jueves">Jueves</option>
          <option value="Viernes">Viernes</option>
          <option value="Sábado">Sábado</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Hora</label>
        <input type="time" class="form-control" id="time" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Turno</button>
      <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
        Por favor, completa todos los campos correctamente.
      </div>
      <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
        Turno agregado con éxito.
      </div>
    </form>

    <h3 class="text-center">Turnos</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Día</th>
          <th>Hora</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="appointmentsList"></tbody>
    </table>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Archivo JS personalizado -->
  <script src="script.js"></script>
</body>
</html>
